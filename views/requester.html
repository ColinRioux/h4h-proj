<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Feeds </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/requester.css">
</head>
<body>
    <script type="text/javascript" src="/js/dist/requester.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <section class="section">
        <div class="container">
            <h1 class="title" style="color:#EE6A50">Disaster Relief Tracker</h1>
            <br/>
            <p class="subtitle is-6" style="color:#EE6A50">Disaster Relief Tracker is a private communication mediator which interfaces outreach organizations (such as the Red Cross) with local governments/organizations which need help. In order to get access, organizations are required to get verified.</p>
        </div>
    </section>
    <hr>
    <div class="columns">
        <div class="column">
            <div class="container" id="feed"></div>
        </div>
        <div class="column">
            <div class="information"></div>
        </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h1 id="jobTitle"></h1>
        </div>
        <div class="modal-body">
          <h2>Receptor:</h2>
          <p id="organization"></p>
          <h2>Status:</h2>
          <p id="deliveryStatus"></p>
        </div>
      </div>
    </div>
    <!-- <script type="text/javascript" src="/js/dist/requester.min.js"></script> -->
</body>
</html>
